<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Functions</title>
    <script>
        function myfunction(){
            document.write("<b>Example for JS functions");
        }
        function addition(a,b){
            let sum=a+b;
            document.write("<b>Addition"+sum+"</b>");
        }
        function substration(a,b){
            let sum=a-b;
            document.write("<b>Substration"+sum+"</b>");
        }
        function Multi(a,b){
            let sum=a*b;
            document.write("<b>Multiple"+sum+"</b>");
        }
        function Div(a,b){
            let sum=a/b;
            document.write("<b>Divide"+sum+"</b>");
        }
    </script>
</head>
<body>
    <button onclick="myfunction()">Click</button>
    <br>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <button onclick="substration(100,20)">Substration</button>
    <br>
    <button onclick="Multi(10,20)">Multiple</button>
    <br>
    <button onclick="Div(100,20)">Divide</button>
</body>
</html>
