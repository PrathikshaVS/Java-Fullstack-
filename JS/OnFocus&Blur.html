<head>

    <title>document</title>
    <script>
        function factorial(){
            var a=parseInt(document.getElementById("n").value);
             let ans=1;
            for(let i=2;i<=a;i++)
        {
            ans=ans*i;
        }
document.getElementById("ans").innerHTML="<font color ='green'><b> " + ans +"</b></font>" ;

        }
        
    </script>
</head>
<body>
    First Number<input type="text" id="n" value="Enter position Number" onfocus="this.value=''"onblur="factorial()"/>
    
    <br><br>
    <div id="ans"></div>
</body>
