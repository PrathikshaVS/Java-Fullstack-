<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
.calculator {
  display: flex;
  flex-direction: column;
  width: 300px;
  border: 1px solid #cccccc79;
  box-shadow: 5px 10px 8px #888888;
  margin: 0 auto;
  padding: 10px;
  background-color: gray;
}

.calculator__display {
  width: 93%;
  height: 50px;
  font-size: 24px;
  border: none;
  padding: 0 10px;
  background-color: white;
  color: black;
  border-radius: 1px;
}

.calculator__keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.calculator__key {
  width: 100%;
  height: 50px;
  border: 2px solid black;
  border-radius: 5px;
  font-size: 18px;
  background-color: rgb(34, 208, 208);
  cursor: pointer;
  color: white;
}

.calculator__key:hover {
  background-color: aqua;
}
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator__display" placeholder="0" value="" readonly>
        <br>
        <div class="calculator__keys">
          <button class="calculator__key">C</button>
          <button class="calculator__key">%</button>
          <button class="calculator__key"><=</button>
          <button class="calculator__key">/</button>
          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button class="calculator__key">*</button>
          <button class="calculator__key">4</button>
          <button class="calculator__key">5</button>
          <button class="calculator__key">6</button>
          <button class="calculator__key">-</button>
          <button class="calculator__key">1</button>
          <button class="calculator__key">2</button>
          <button class="calculator__key">3</button>
          <button class="calculator__key">+</button>
          <button class="calculator__key">00</button>
          <button class="calculator__key">0</button>
          <button class="calculator__key">.</button>
          <button class="calculator__key">=</button>
        </div>
      </div>

<script>
  const calculator = document.querySelector('.calculator');
  const display = calculator.querySelector('.calculator__display');
  const keys = calculator.querySelector('.calculator__keys');

  keys.addEventListener('click', event => {
    if (!event.target.matches('button')) return;

    const key = event.target;
    const keyValue = key.textContent;
    const displayValue = display.value;
    const { type } = key.dataset;
    const { previousKeyType } = calculator.dataset;

    if (key.classList.contains('calculator__key')) {
      switch(keyValue) {
        case 'C':
          display.value = '';
          break;
        case '<=':
          display.value = display.value.slice(0, -1);
          break;
        case '=':
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
          break;
        default:
          if (display.value === '0' || previousKeyType === 'operator') {
            display.value = keyValue;
          } else {
            display.value += keyValue;
          }
          break;
      }
      calculator.dataset.previousKeyType = key.dataset.type;
    }
  });
</script>
</body>
</html>
