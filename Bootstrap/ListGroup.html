<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">second item</li>
        <li class="list-group-item">third item</li>
        <li class="list-group-item">fourth item</li>
        
      </ul>
    <ul class="list-group">
        <li class="list-group-item">First item <span class="badge">12</span></li>
        <li class="list-group-item">Second item<span class="badge">5</span></li>
        <li class="list-group-item">Third item<span class="badge">4</span></li>
        <li class="list-group-item">Fourth item<span class="badge">9</span></li>
        <li class="list-group-item">Fifth item<span class="badge">10</span></li>
      </ul>
      <div class="list-group">
        <a href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example" class="list-group-item  active ">First item</a>
        <a href="https://www.google.com" class="list-group-item   ">Second item</a>
        <a href="https://mail.google.com" class="list-group-item  ">Third item</a>
        <a href="https://mail.google.com" class="list-group-item  ">Four item</a>
        
      </div>
      <div class="list-group">
        <a href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example" class="list-group-item  disabled">First item</a>
        <a href="https://www.google.com" class="list-group-item   ">Second item</a>
        <a href="https://mail.google.com" class="list-group-item  ">Third item</a>
        <a href="https://mail.google.com" class="list-group-item  ">Four item</a>
        
      </div>
</body>
</html>
