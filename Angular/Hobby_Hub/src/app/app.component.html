<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-4 font-weight-bold text-dark">HOBBY HUB</h1>
    <p class="lead">Manage your hobbies with ease</p>
  </div>
  <form [formGroup]="HobbyForm" class="form-horizontal">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label font-weight-bold">ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" formControlName="id" placeholder="Enter ID">
        <small class="form-text text-muted">Enter a unique ID for your hobby</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label font-weight-bold">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
        <small class="form-text text-muted">Enter the name of your hobby</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="salary" class="col-sm-2 col-form-label font-weight-bold">Hobby Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Enter Hobby Number">
        <small class="form-text text-muted">Enter a unique number for your hobby</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="hobbyList" class="col-sm-2 col-form-label font-weight-bold">Hobby List:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hobbyList" formControlName="hobbyList" placeholder="Enter Hobby List">
        <small class="form-text text-muted">Enter a list of your hobbies</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary btn-lg" (click)="saveHobby()">Save</button>
        <button type="submit" class="btn btn-outline-secondary btn-lg" style="margin-left: 10px;" (click)="updateHobby()">Update</button>
        <button type="submit" class="btn btn-outline-danger btn-lg" style="margin-left: 10px;" (click)="deleteHobby()">Delete</button>
        <button type="submit" class="btn btn-outline-success btn-lg" style="margin-left: 10px;" (click)="insertHobby()">Insert</button>
      </div>
    </div>
  </form>
</div>
</body>
