<div class="container">
  <div class="text-center"><h1>Hobby Hub</h1></div>
  <form [formGroup]="HobbyForm" class="form-horizontal">
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" formControlName="id">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <label for="salary" class="col-sm-2 control-label">Hobby Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="salary" formControlName="salary">
      </div>
    </div>
    <div class="form-group">
      <label for="hobbyList" class="col-sm-2 control-label">Hobby List:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hobbyList" formControlName="hobbyList">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="saveHobby()">Save</button>
        <button type="submit" class="btn btn-primary" (click)="updateHobby()">Update</button>
        <button type="submit" class="btn btn-primary" (click)="deleteHobby()">Delete</button>
        <button type="submit" class="btn btn-primary" (click)="insertHobby()">Insert</button>
      </div>
    </div>
  </form>
</div>
